<!DOCTYPE html>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Muli&effect=3d" rel="stylesheet">
<link href="styles.css" type="text/css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!--modal code-->
<script src="javascript.js"></script>
<head>
    <meta charset= "UTF-8">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<html>
<body style="background-color:  #ffffcc">
    <div id='custom-modal' class="modal fade" role="dialog" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #2db300"> <!-- #d9d9d9 #cccccc -->
                        <h4 class="modal-title" style="color: white; text-align: center;">Welcome to JS Calculator!</h4>
                        <br><center><button  id="go" class="btn btn-default" data-dismiss="modal">Go!</button></center>
                    </div>
                    </div>
                </div>
            </div>
<div class="container-fluid" style="background-color: #003399; width: 250px; height: 400px; position: relative; top: 100px; box-shadow: 0px 0px 10px 0px #000000; border-radius: 20px;">
        <h9 style="color: white; position: relative; top: 10px; text-shadow: 2px 2px #000000;"><center><i>Ti-Nspire</i></center></h9>
    <div class="container-fluid" style="background-color: #88cc00; width: 200px; height: 50px; position: relative; top: 20px; box-shadow: 0px 0px 10px 0px #000000; border-radius: 5px;">
        <h1 id="display"></h1>
    </div>
    <div id="row1" style="position: relative; top: 40px;">
        <center>
        <button id="AC" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">AC</button>
        <button id="CE" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">CE</button>
        <button id="DIV" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">%</button>
        <button id="MUL" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">X</button>
        </center>
    </div>
    <div id="row2" style="position: relative; top: 50px;">
        <center>
        <button id="7" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">7</button>
        <button id="8" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">8</button>
        <button id="9" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">9</button>
        <button id="SUB" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">-</button>
        </center>
    </div>
    <div id="row3" style="position: relative; top: 60px;">
        <center>
        <button id="4" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">4</button>
        <button id="5" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">5</button>
        <button id="6" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">6</button>
        <button id="ADD" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">+</button>
        </center>
    </div>
    <div id="row4" style="position: relative; top: 70px; left: 25px;">
        <button id="1" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">1</button>
        <button id="2" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">2</button>
        <button id="3" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">3</button>
    </div>
    <div id="row5" style="position: relative; top: 80px; left: 25px;">
        <button id="0" class="btn btn-primary" style="width: 84px; height: 40px; background-color: #4747d1;">0</button>
        <button id="PER" class="btn btn-primary" style="width: 40px; height: 40px; background-color: #4747d1;">.</button>
    </div>
    <div id="=" style="position: relative; left: 156px; top: -10px;">
        <button id="EQUALS" class="btn btn-primary" style="width: 40px; height: 90px; background-color: #4747d1;">=</button>
    </div>
</div>
<h3 style="font-size: 15px; color: black; font-family: Muli; display: inline-block; position: fixed; right: 10px; bottom: 5px;">Made By: Elijah Harbut</h3>
</body>
</html>
