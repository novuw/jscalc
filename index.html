//Function declarations
function Add(){
    $1 = parseInt(display.text());
    display.html("");
    operations.unshift(1);
    return $1, operations;
}
function Sub(){
    $1 = parseInt(display.text());
    display.html("");
    operations.unshift(2);
    return $1, operations;
}
function Mul(){
    $1 = parseInt(display.text());
    display.html("");
    operations.unshift(3);
    return $1, operations;
}
function Div(){
    $1 = parseInt(display.text());
    display.html("");
    operations.unshift(4);
    return $1, operations;
}
function Equals(){
    $2 = parseInt(display.text());
    if (operations[0] == 1){
        output = $1 + $2;

        output = $1 - $2;

        output = $1 * $2;
    } else if (operations[0] == 4){
        output = $1 / $2;

    }

}

        display.html("");
    } else if ($1 !== undefined){
        $1;

}

function Period(){

}
