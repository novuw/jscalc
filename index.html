<!DOCTYPE html>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">

<link href="styles.css" type="text/css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><!--modal code-->
<head>
    <meta charset= "UTF-8">
    <title>Javascript Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<html>
<body style="background-color:  #ffffcc">
<div class="container-fluid" style="background-color: #003399; width: 300px; height: 400px; position: relative; top: 100px; box-shadow: 0px 0px 10px 0px #000000; border-radius: 20px;">
        <h9 style="color: white; position: relative; top: 10px; text-shadow: 2px 2px #000000;"><center><i>Ti-Nspire</i></center></h9>
    <div class="container-fluid" style="background-color: #88cc00; width: 200px; height: 50px; position: relative; top: 20px; box-shadow: 0px 0px 10px 0px #000000; border-radius: 5px;">
        <h1 id="display"></h1>
    </div>
    <div id="row1" style="position: relative; top: 40px;">
        <center>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">AC</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">CE</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">%</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">X</button>
        </center>
    </div>
    <div id="row2" style="position: relative; top: 50px;">
        <center>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">7</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">8</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">9</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">-</button>
        </center>
    </div>
    <div id="row3" style="position: relative; top: 60px;">
        <center>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">4</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">5</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">6</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">+</button>
        </center>
    </div>
    <div id="row4" style="position: relative; top: 70px; left: 50px;">
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">1</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">2</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">3</button>
    </div>
    <div id="row5" style="position: relative; top: 80px; left: 50px;">
        <button id="" class="btn btn-primary" style="width: 80px; height: 40px;">0</button>
        <button id="" class="btn btn-primary" style="width: 40px; height: 40px;">.</button>
    </div>
    <div id="=" style="position: relative; left: 182px; top: -10px;">
        <button id="" class="btn btn-primary" style="width: 40px; height: 90px;">=</button>
    </div>
</div>
</body>
</html>
